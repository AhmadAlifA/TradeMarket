<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TradeMarket</title>
  <link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
  <link rel="stylesheet" th:href="@{/resources/css/normalize.css}"/>
  <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}"/>
  <link rel="stylesheet" th:href="@{/resources/css/site.css}"/>
  <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
<nav th:fragment="navigation">
  <div class="company-logo">
    <img th:src="@{/resources/image/logo.png}" alt="TradeMarket">
    <h1>Trade <span class="bold">Market</span></h1>
  </div>
  <a class="menu homes" th:href="@{/}">
    <span>Home</span>
  </a>
  <a class="menu" th:href="@{/product}">
    <i class="fas fa-th"></i>
    <span>Product</span>
  </a>
  <a class="menu" th:href="@{/order}">
    <i class="fab fa-amazon"></i>
    <span>Order</span>
  </a>

</nav>
<header th:fragment="header (title)">
  <div class="bread-crumbs">
    <span th:text="${title}"></span>
  </div>
  <div class="user-wrapper">
    <div class="user">
      <span class="full-name"></span>
      <span class="role"></span>
    </div>
    <div class="sign-out">
      <form>

      </form>
    </div>
  </div>
</header>
<footer th:fragment="footer">
  Copyrights &copy; 2022
  <span class="author">Ahmad Alif</span>
  All rights reserved.
</footer>
</body>
</html>
