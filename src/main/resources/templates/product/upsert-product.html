<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
  <form class="upsert-form" th:attr="action=@{/product/save}" method="post" th:object="${dto}">
    <input type="hidden" th:field="*{productId}">
    <table th:attr="data-action=${type}">
      <tbody>
      <tr>
        <td><label>Product Name</label></td>
        <td>
          <input type="text" th:field="*{productName}">
          <div class="field-validation-error" th:errors="*{productName}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Price For Buy</label></td>
        <td><input type="text" th:field="*{priceForBuy}" class="moneyConversion" value="0.0">
          <div class="field-validation-error" th:errors="*{priceForBuy}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Price For Sell</label></td>
        <td><input type="text" th:field="*{priceForSell}" class="moneyConversion" value="0.0">
          <div class="field-validation-error" th:errors="*{priceForSell}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Satuan</label></td>
        <td>
          <input type="text" th:field="*{satuan}">
          <div class="field-validation-error" th:errors="*{satuan}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Category</label></td>
        <td>
          <input type="text" th:field="*{category}">
          <div class="field-validation-error" th:errors="*{category}"></div>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="blue-button" type="submit">Submit</button>
    <a th:href="@{/product/index}" class="blue-button detail-button">Batal</a>
  </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
